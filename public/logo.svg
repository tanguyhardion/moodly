<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="moodlyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b9d" />
      <stop offset="100%" stop-color="#ffa06b" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <rect x="8" y="8" width="496" height="496" rx="130" fill="url(#moodlyGradient)" filter="url(#dropShadow)" />
  
  <!-- Stylized M / Pulse Graph -->
  <path d="M128 288 
           C 128 160, 210 160, 210 240 
           C 210 280, 230 300, 256 300 
           C 282 300, 302 280, 302 240 
           C 302 160, 384 160, 384 288" 
        stroke="white" 
        stroke-width="42" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
        
  <!-- Data points -->
  <circle cx="128" cy="288" r="21" fill="white" />
  <circle cx="384" cy="288" r="21" fill="white" />
</svg>